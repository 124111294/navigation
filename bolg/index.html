<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QQ124111294</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --clr-primary: #1e3a8a;
        --clr-secondary: #2563eb;
        --clr-accent: #60a5fa;
        --clr-bg: #f3f4f6;
        --clr-card: #ffffff;
        --clr-text: #111827;
        --font: "Helvetica Neue", Arial, sans-serif;
        --transition: 0.3s ease;
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: var(--clr-bg);
        color: var(--clr-text);
        font-family: var(--font);
        line-height: 1.6;
      }
      a {
        color: var(--clr-secondary);
        text-decoration: none;
        transition: var(--transition);
      }
      a:hover {
        color: var(--clr-primary);
      }

      /* 容器 */
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 0;
      }

      /* 顶部导航 - 优化版本 (模仿 about.html 风格) */
      header {
        padding: 1.5rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(30, 58, 138, 0.9); /* 使用主色调的半透明版本 */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(45deg, #60a5fa, #93c5fd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
      }

      nav ul {
        display: flex;
        list-style: none;
      }

      nav ul li {
        margin-left: 2rem;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.5rem 0;
      }

      nav ul li a:hover {
        color: #93c5fd;
      }

      nav ul li a::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(45deg, #60a5fa, #93c5fd);
        transition: width 0.3s ease;
      }

      nav ul li a:hover::after {
        width: 100%;
      }

      .nav-toggle {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #fff;
        padding: 0.5rem;
        border-radius: 4px;
        transition: background 0.3s ease;
      }

      .nav-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      /* 轮播图 */
      .carousel {
        position: relative;
        overflow: hidden;
        height: 60vh;
        background: #000;
      }
      .slides {
        display: flex;
        width: 400%;
        height: 100%;
        transition: transform 0.5s ease;
      }
      .slide {
        flex: 1;
        background-size: cover;
        background-position: center;
      }
      .carousel-nav {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }
      .carousel-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .carousel-dot.active {
        background: #fff;
        transform: scale(1.2);
      }

      /* 模块标题 */
      section h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        border-bottom: 3px solid var(--clr-primary);
        display: inline-block;
        padding-bottom: 5px;
      }

      /* 卡片网格 */
      .grid {
        display: grid;
        gap: 20px;
      }
      .grid-2 {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      .card {
        background: var(--clr-card);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: var(--transition);
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        cursor: pointer;
      }
      .card-content {
        padding: 15px;
      }

      /* 多媒体展示 */
      .media {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
      .media video {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* 地图导航 */
      .map-container {
        width: 100%;
        height: 400px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      /* 留言板 */
      .message-board {
        background: var(--clr-card);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .message-board form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .message-board input,
      .message-board textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      .message-board button {
        padding: 10px;
        background: var(--clr-secondary);
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: var(--transition);
      }
      .message-board button:hover {
        background: var(--clr-primary);
      }
      .messages {
        margin-top: 20px;
      }
      .message {
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      .message strong {
        color: var(--clr-primary);
      }

      /* 图片查看模态框 */
      .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal.show {
        opacity: 1;
      }

      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        max-height: 80%;
        object-fit: contain;
      }

      .close {
        position: absolute;
        top: 30px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      .close:hover,
      .close:focus {
        color: #bbb;
      }

      #caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        color: #ccc;
        padding: 10px 0;
        height: 150px;
      }

      @media only screen and (max-width: 700px) {
        .modal-content {
          width: 100%;
        }
      }

      /* 页脚 */
      footer {
        text-align: center;
        padding: 20px 0;
        background: var(--clr-primary);
        color: #fff;
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          background: rgba(30, 58, 138, 0.95);
          position: absolute;
          top: 70px;
          left: 0;
          width: 100%;
          padding: 10px 0;
          box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .nav-links.active {
          display: flex;
        }
        .nav-toggle {
          display: block;
        }
        .carousel-nav {
          bottom: 10px;
        }
        nav ul {
          flex-direction: column;
          align-items: center;
          gap: 1rem;
          padding: 1rem 0;
        }
        nav ul li {
          margin: 0;
        }
        header {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 头部导航 - 优化版本 (模仿 about.html 风格) -->
    <header>
      <div class="logo">
        <i class="fas fa-user"></i>
        <span>QQ124111294</span>
      </div>
      <div class="nav-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
          <li><a href="about.html"><i class="fas fa-user"></i> 关于</a></li>
          <li><a href="#portfolio"><i class="fas fa-briefcase"></i> 作品</a></li>
          <li><a href="#media"><i class="fas fa-video"></i> 多媒体</a></li>
          <li><a href="#map"><i class="fas fa-map-marker-alt"></i> 地图</a></li>
          <li><a href="#board"><i class="fas fa-envelope"></i> 留言板</a></li>
        </ul>
      </nav>
    </header>

    <!-- 轮播图 -->
    <div class="carousel" id="carousel">
      <div class="slides">
        <div
          class="slide"
          style="
            background-image: url('https://img-api.wuxie.de/acg/13/random');
          "
        ></div>

        <div
          class="slide"
          style="background-image: url('https://img-api.wuxie.de/bing/today')"
        ></div>
        <div
          class="slide"
          style="background-image: url('https://img-api.wuxie.de/bing/random')"
        ></div>
        
      </div>
      <div class="carousel-nav" id="dots"></div>
    </div>

    <main class="container">
      <!-- 作品展示 -->
      <section id="portfolio">
        <h2>作品展示</h2>
        <div class="grid grid-2">
          <div class="card">
            <img src="https://img-api.wuxie.de/bing/today" alt="作品1" />
            <div class="card-content">
              <h3>Bing今日壁纸</h3>
              <p>Bing今日壁纸</p>
            </div>
          </div>
          <div class="card">
            <img src="https://img-api.wuxie.de/bing/random" alt="作品2" />
            <div class="card-content">
              <h3>Bing随机壁纸</h3>
              <p>Bing随机壁纸</p>
            </div>
          </div>
          <div class="card">
            <img src="https://img-api.wuxie.de/acg/13/hp" alt="作品3" />
            <div class="card-content">
              <h3>动漫13横屏随机</h3>
              <p>动漫13横屏随机</p>
            </div>
          </div>
          <div class="card">
            <img src="https://img-api.wuxie.de/acg/13/sp" alt="作品4" />
            <div class="card-content">
              <h3>动漫13竖屏随机</h3>
              <p>动漫13竖屏随机</p>
            </div>
          </div>
        </div>
      </section>

      <!-- 多媒体展示 -->
      <section id="media">
        <h2>多媒体展示</h2>
        <div class="media">
          <video
            controls
            src="https://www.w3schools.com/html/mov_bbb.mp4"
          ></video>
          <video
            controls
            src="https://www.w3schools.com/html/movie.mp4"
          ></video>
        </div>
      </section>

      <!-- 地图导航 -->
      <section id="map">
        <h2>地图导航</h2>
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.999945711264!2d114.0578687156726!3d22.543096782719894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3403f1587e071cdb%3A0x8c1f2ee0ae0e38d7!2z5Lit5Zu9IOWumuW4uueOsCwg5a6a5YWo5Lq6LCAxMzM!5e0!3m2!1szh-CN!2scn!4v168xxxxxxxxx"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </section>

      <!-- 留言板 -->
      <section id="board" class="message-board">
        <h2>留言板</h2>
        <form id="boardForm">
          <input type="text" id="userName" placeholder="你的名字" required />
          <textarea
            id="userMsg"
            rows="4"
            placeholder="留言内容"
            required
          ></textarea>
          <button type="submit">发布留言</button>
        </form>
        <div class="messages" id="messages"></div>
      </section>
    </main>

    <!-- 图片查看模态框 -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
      <div id="caption"></div>
    </div>

    <footer>&copy; QQ124111294 版权所有</footer>

    <script>
      // 导航切换
      document.querySelector(".nav-toggle").addEventListener("click", () => {
        document.querySelector(".nav-links").classList.toggle("active");
      });

      // 留言板 - 增强版（带本地存储）
      const form = document.getElementById("boardForm"),
        msgs = document.getElementById("messages");

      // 页面加载时读取已保存的留言
      function loadMessages() {
        const savedMessages = localStorage.getItem("messages");
        if (savedMessages) {
          msgs.innerHTML = savedMessages;
        }
      }

      // 保存留言到 localStorage
      function saveMessages() {
        localStorage.setItem("messages", msgs.innerHTML);
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("userName").value.trim(),
          text = document.getElementById("userMsg").value.trim();
        if (name && text) {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<strong>${name}</strong> <em>${new Date().toLocaleString()}</em><p>${text}</p>`;
          msgs.prepend(div);
          form.reset();
          // 保存到本地存储
          saveMessages();
        }
      });

      // 页面加载时初始化留言
      loadMessages();

      // 轮播图逻辑
      const slides = document.querySelector(".slides"),
        dotsContainer = document.getElementById("dots");
      let idx = 0,
        total = slides.children.length;

      // 动态计算每张幻灯片的宽度百分比
      const slideWidthPercent = 100 / total;

      // 创建小圆点
      for (let i = 0; i < total; i++) {
        const dot = document.createElement("div");
        dot.className = "carousel-dot";
        dot.addEventListener("click", () => {
          goToSlide(i);
        });
        dotsContainer.append(dot);
      }
      const dots = dotsContainer.children;

      function goToSlide(i) {
        idx = i;
        // 使用动态计算的百分比
        slides.style.transform = `translateX(-${i * slideWidthPercent}%)`;
        updateDots();
      }

      function updateDots() {
        [...dots].forEach((d, j) => d.classList.toggle("active", j === idx));
      }

      function nextSlide() {
        idx = (idx + 1) % total;
        // 使用动态计算的百分比
        slides.style.transform = `translateX(-${idx * slideWidthPercent}%)`;
        updateDots();
      }

      updateDots();
      setInterval(nextSlide, 4000);

      // 图片全屏查看功能
      document.addEventListener('DOMContentLoaded', function() {
        // 获取所有卡片图片
        const images = document.querySelectorAll('.card img');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const captionText = document.getElementById('caption');
        const closeBtn = document.querySelector('.close');

        // 为每张图片添加点击事件
        images.forEach(img => {
          img.style.cursor = 'pointer';
          img.addEventListener('click', function() {
            modal.style.display = 'block';
            // 使用一个小延迟来触发过渡效果
            setTimeout(() => {
              modal.classList.add('show');
            }, 10);
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
          });
        });

        // 关闭模态框
        closeBtn.addEventListener('click', function() {
          modal.classList.remove('show');
          setTimeout(() => {
            modal.style.display = 'none';
          }, 300);
        });

        // 点击模态框背景关闭
        modal.addEventListener('click', function(e) {
          if (e.target === modal) {
            modal.classList.remove('show');
            setTimeout(() => {
              modal.style.display = 'none';
            }, 300);
          }
        });

        // ESC键关闭
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && modal.style.display === 'block') {
            modal.classList.remove('show');
            setTimeout(() => {
              modal.style.display = 'none';
            }, 300);
          }
        });
      });
    </script>
  </body>
</html>
